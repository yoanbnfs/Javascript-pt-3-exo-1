<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="borderImageIn(this)" onmouseout="borderImageOut(this)"/>
      <script>
        function borderImageIn(image) {
          image.style.border = "3px solid red";
        }
        function borderImageOut(image) {
          image.style.border = "none";
        }
      </script>
  </body>
</html>
